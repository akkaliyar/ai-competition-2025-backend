[build]
builder = "nixpacks"

[deploy]
startCommand = "npm run start:prod"
healthcheckPath = "/healthz"
healthcheckTimeout = 30
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 10

# Additional health check configuration
[deploy.healthcheck]
path = "/healthz"
timeout = 30
interval = 10
retries = 3
startPeriod = 15

# Main application startup command
# The application includes built-in health check endpoints at /healthz and /health

[env]
NODE_ENV = "production"
SERVICE_TYPE = "backend"
PORT = "8080"

# Database variables should be set manually in Railway dashboard
# See RAILWAY_ENV_SETUP.md for instructions

# To deploy frontend as separate service:
# 1. Create new Railway service from same repo
# 2. Set SERVICE_TYPE=frontend
# 3. Set PORT=3000
# 4. Set healthcheckPath="/"